logging:
  level: INFO
  loggers:
    org.fero.siliconlove: DEBUG
  appenders:
    - type: file
      threshold: INFO
      currentLogFilename: ./logs/siliconlove.log
      archivedLogFilenamePattern: ./logs/siliconlove-%d.log.gz
      archivedFileCount: 5

server:
  applicationConnectors:
    - type: http
      port: 8080